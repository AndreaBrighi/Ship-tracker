<aside>
    <app-chat-contacts [contacts]="contacts" (selectContact)="selectContact($event)"></app-chat-contacts>
</aside>
<main>
    <div *ngIf="selectedContact != null; then chat else noChat">
        Here is never showing
    </div>
    
    <ng-template #chat>
        <app-chat [selectedContact]="selectedContact!!" [messages]="messages.get(selectedContact!!) || []" (sendMessages)="sendMessage($event)"></app-chat>
    </ng-template>
    
    <ng-template #noChat>
        <p>Select a contact to start chatting</p>
    </ng-template>
</main>
